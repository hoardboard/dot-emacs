language: ruby

before_install:
  - git clone https://github.com/rejeep/evm.git $HOME/.evm
  - export PATH=$HOME/.evm/bin:$PATH

  - evm config path /tmp
  - evm install $EVM_EMACS --use --skip

env:
  - EVM_EMACS=emacs-git-snapshot-travis

script:
  lsb_release -a && export HOME=$PWD/.. && ln -s emacs.d ../dot-emacs && python test-startup.py

notifications:
  email: false
